<html>
	<head>
		<link href="CSS.css" rel="stylesheet">
		<meta charset="UTF-8">
    <head>
        <body>
            <div>
                <img class="progress" src="images/checkmark.png" alt="SUCCESS" width="100">
                <h2>Success!</h2>
                <h5>Transaction is complete.</h5>
                <div class="sbox">
						<h6 id="showAmount"></h6>
						<div class ="Srow">
							<h6 id="showType"></h6>
							<h6 id="showPrice"></h6>
						</div>
						<h6><br>Total Amount</h6>
						<h6 id="showTotal"></h6>
						<script>
							var type = sessionStorage.getItem("type");
							document.getElementById("showType").innerHTML =  type;
							var price = sessionStorage.getItem("price");
							document.getElementById("showPrice").innerHTML =  "€ " + price;
							var amount = sessionStorage.getItem("amount");
							var total = amount * price;
							document.getElementById("showTotal").innerHTML =  "€ " + total.toFixed(2);
						</script>
				</div>
                <a href = "calculate.html">
					<button id="done" class="norm" onclick=>✓ Done</button>
				</a>
            </div>
        </body>
</html>
